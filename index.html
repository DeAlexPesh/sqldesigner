<!doctype html>
<html>

    <head>
        <title>SQL Designer</title>
        <meta charset="utf-8" />
		<link rel="icon" type="image/x-icon" href="favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="styles/print.css" type="text/css" media="print" />
        <!--Import Icon Font-->        
        <link rel="stylesheet" href="styles/icons.css">        
        <!--Import materialize.css-->
        <link rel="stylesheet" href="styles/mui.min.css" />
        <link rel="stylesheet" href="styles/style.css" media="all" />

        <!--Let browser know website is optimized for mobile-->

        <script src="js/jquery.js"></script>
        <script src="js/oz.js"></script>
        <script src="js/config.js"></script>
        <script src="js/globals.js"></script>
        <script src="js/visual.js"></script>
        <script src="js/row.js"></script>
        <script src="js/table.js"></script>
        <script src="js/relation.js"></script>
        <script src="js/key.js"></script>
        <script src="js/rubberband.js"></script>
        <script src="js/map.js"></script>
        <script src="js/toggle.js"></script>
        <script src="js/snackbar.js"></script>
        <script src="js/tooltip.js"></script>
        <script src="js/io.js"></script>
        <script src="js/tablemanager.js"></script>
        <script src="js/rowmanager.js"></script>
        <script src="js/keymanager.js"></script>
        <script src="js/window.js"></script>
        <script src="js/options.js"></script>
        <script src="js/wwwsqldesigner.js"></script>
        <script src="js/mui.min.js"></script>
    </head>

    <body>
        <div id="area"></div>
        <div id="controls">
            <div id="menu" class="mui-dropdown mui--z1">
                <button class="mui-btn mui-btn--raised mui-btn" data-mui-toggle="dropdown"><i class="icon-menu"></i></button>
                <ul class="mui-dropdown__menu">
                    <li>
                        <button class="mui-btn mui-btn--flat" type="button" id="saveload"></button>
                    </li>
                    <li>
                        <button class="mui-btn mui-btn--flat" type="button" id="options">Hola</button>
                    </li>
                    <li>
                        <a id="docs" style="display:none">Docs</a>
                    </li>
                    <li id="mui-help">
                        <table>
                            <tr><td class="td0">сохранить</td><td>[</td><td class="mui-help-center">F2</td><td class="td1">]</td></tr>
                            <tr><td class="td0">загрузить</td><td>[</td><td class="mui-help-center">F4</td><td class="td1">]</td></tr>
                            <tr><td class="td0">добавить таблицу</td><td>[</td><td class="mui-help-center">a</td><td class="td1">]</td></tr>
                            <tr><td class="td0">редактировать</td><td>[</td><td class="mui-help-center">e</td><td class="td1">]</td></tr>
                            <tr><td class="td0">добавить поле</td><td>[</td><td class="mui-help-center">f</td><td class="td1">]</td></tr>
                            <tr><td class="td0">создать внешний ключ</td><td>[</td><td class="mui-help-center">x</td><td class="td1">]</td></tr>
                            <tr><td class="td0">присоединить внешний ключ</td><td>[</td><td class="mui-help-center">c</td><td class="td1">]</td></tr>
                            <tr><td class="td0">увеличит</td><td>[</td><td class="mui-help-center">+</td><td class="td1">]</td></tr>
                            <tr><td class="td0">уменьшить</td><td>[</td><td class="mui-help-center">-</td><td class="td1">]</td></tr>
                        </table>
                    </li>
                </ul>
            </div>
            <button id="toogle_min" class="mui-btn mui-btn--raised mui-btn--small mui--align-middle"><i class="icon-show-menu"></i></button>

            <div id="bar" class="mui-panel mui--z2">
                <!--tooltips-->
                <span class="tooltip" data-for="addtable"></span>
                <span class="tooltip" data-for="edittable"></span>
                <span class="tooltip" data-for="tablekeys"></span>
                <span class="tooltip" data-for="removetable"></span>
                <span class="tooltip" data-for="addrow"></span>
                <span class="tooltip" data-for="editrow"></span>
                <span class="tooltip" data-for="uprow"></span>
                <span class="tooltip" data-for="downrow"></span>
                <span class="tooltip" data-for="foreigncreate"></span>
                <span class="tooltip" data-for="foreignconnect"></span>
                <span class="tooltip" data-for="foreigndisconnect"></span>
                <span class="tooltip" data-for="removerow"></span>
                <span class="tooltip" data-for="aligntables"></span>
                <span class="tooltip" data-for="cleartables"></span>

                <div class="holder">
                    <button type="button" id="addtable" class="mui-btn mui-btn--raised mui-btn--accent"><i class="icon-add-table"></i></button>
                    <button type="button" id="edittable" class="mui-btn mui-btn--raised"><i class="icon-edit-table"></i></button>
                    <button type="button" id="tablekeys"  class="mui-btn mui-btn--raised"><i class="icon-keys"></i></button>
                    <button type="button" id="removetable"  class="mui-btn mui-btn--raised"><i class="icon-remove-table"></i></button>
                </div>
                <div class="holder mui--divider-left">
                    <button type="button" id="addrow"  class="mui-btn mui-btn--raised"><i class="icon-add-field"></i></button>
                    <button type="button" id="editrow"  class="mui-btn mui-btn--raised" ><i class="icon-edit-field"></i></button>
                    <div class="holder">
                        <button type="button" id="uprow" class="small mui-btn mui-btn--raised"><i class="icon-field-up"></i></button>
                        <button type="button" id="downrow" class="small mui-btn mui-btn--raised" ><i class="icon-field-down"></i></button>
                    </div>
                    <button type="button" id="foreigncreate"  class="mui-btn mui-btn--raised" ><i class="icon-add-key"></i></button>
                    <button type="button" id="foreignconnect"  class="mui-btn mui-btn--raised" ><i class="icon-connect-key"></i></button>
                    <button type="button" id="foreigndisconnect"  class="mui-btn mui-btn--raised" ><i class="icon-remove-key"></i></button>
                    <button type="button" id="removerow"  class="mui-btn mui-btn--raised" ><i class="icon-remove-field"></i></button>
                </div>
                <div class="holder mui--divider-left">
                    <button type="button" id="aligntables"  class="mui-btn mui-btn--raised" ><i class="icon-pos"></i></button>
                    <button type="button" id="cleartables"  class="mui-btn mui-btn--raised" ><i class="icon-clean"></i></button>
                    <button type="button" id="toggle" class="mui-btn mui-btn--raised" ><i class="icon-hide-menu"></i></button>
                </div>
            </div>

            <div id="rubberband"></div>

            <div id="minimap" class="mui--z1"></div>

            <div id="snackbar"></div>

            <div id="background"></div>

            <div id="window" class="mui-panel mui--z3">
                <img id="throbber" src="images/throbber.gif" alt="" title="" />
                <div>
                    <h2 id="windowtitle"></h2>
                </div>
                <div id="windowcontent"></div>
                <div id="windowcontrol">
                    <button id="windowok" class="mui-btn mui-btn--flat mui-btn--accent"><i class="icon-add-key"></i></button>
                    <button id="windowcancel" class="mui-btn mui-btn--flat" ><i class="icon-remove-key"></i></button>
                </div>
            </div>
        </div>
        <!-- #controls -->

        <div id="opts">
            <small>* <span class="small" id="optionsnotice"></span></small>
            <hr>
            <div class="mui-container-fluid">
                <div class="mui-row" style="display:none">
                    <div class="mui-col-md-12 mui-select">
                        <label id="language" for="optionlocale"></label>
                        <select id="optionlocale">
                            <option></option>
                        </select>
                        <small>*</small>
                    </div>
                </div>
                <div class="mui-row">
                    <div class="mui-col-md-12 mui-select">
                        <label id="db" for="optiondb"></label>
                        <select id="optiondb">
                            <option></option>
                        </select>
                        <small>*</small>
                    </div>
                </div>
                <div class="mui-row">
                    <div class="mui-col-md-12 mui-textfield">
                        <input type="text" size="4" id="optionsnap" />
                        <label id="snap" for="optionsnap"></label>
                        <span class="small" id="optionsnapnotice"></span>
                    </div>
                </div>
                <div class="mui-row">
                    <div class="mui-col-md-12 mui-textfield">
                        <input type="text" size="6" id="optionpattern" />
                        <label id="pattern" for="optionpattern"></label>
                        <span class="small" id="optionpatternnotice"></span>
                    </div>
                </div>
                <div class="mui-row">
                    <div class="mui-col-md-12 mui-checkbox">
                        <input type="checkbox" id="optionhide"/>
                        <label id="hide" for="optionhide">
                        </label>
                    </div>
                </div>
                <div class="mui-row">
                    <div class="mui-col-md-12 mui-checkbox">
                        <input type="checkbox" id="optionvector" />
                        <label id="vector" for="optionvector">
                        </label>
                        <small>*</small>
                    </div>
                </div>
                <div class="mui-row">
                    <div class="mui-col-md-12 mui-checkbox">
                        <input type="checkbox" id="optionshowsize" />
                        <label id="showsize" for="optionshowsize">
                        </label>
                        <small>*</small>
                    </div>
                </div>
                <div class="mui-row">
                    <div class="mui-col-md-12 mui-checkbox">
                        <input type="checkbox" id="optionshowtype" />
                        <label id="showtype" for="optionshowtype"></label>
                        <small>*</small>
                    </div>
                </div>
            </div>
        </div>

        <div id="io">
            <div class="mui-container-fluid">
                <div class="mui-row">
                    <div class="mui-col-md-12">
                        <ul class="mui-tabs__bar mui-tabs__bar--justified">
                            <li class="mui--is-active"><a data-mui-toggle="tab" data-mui-controls="pane-client" id="client"></a></li>
                            <li><a data-mui-toggle="tab" data-mui-controls="pane-server" id="server"></a></li>
                        </ul>
                        <div class="mui-tabs__pane mui--is-active" id="pane-client">
                            <!--<h3 id="client"></h3>-->
                            <div>
                                <button class="mui-btn mui-btn--raised" id="clientsave" ></button>
                                <button class="mui-btn mui-btn--raised" id="clientload" ></button>
                            </div>
                            <div>
                                <button class="mui-btn mui-btn--raised" id="clientlocalsave" ></button>
                                <button class="mui-btn mui-btn--raised" id="clientlocalload" ></button>
                                <button class="mui-btn mui-btn--raised" id="clientlocallist" ></button>
                            </div>
                            <div>
                                <button class="mui-btn mui-btn--raised" id="dropboxsave" ></button>
                                <!-- may get hidden by dropBoxInit() -->
                                <button class="mui-btn mui-btn--raised" id="dropboxload" ></button>
                                <!-- may get hidden by dropBoxInit() -->
                                <button class="mui-btn mui-btn--raised" id="dropboxlist" ></button>
                                <!-- may get hidden by dropBoxInit() -->
                            </div>
                        </div>
                        <div class="mui-tabs__pane" id="pane-server"  style="padding-top: 16px;">
                            <div class="mui-select">
                                <label for="backend" id="backendlabel"></label>
                                <select id="backend">
                                    <option></option>
                                </select>
                            </div>
                            <button class="mui-btn mui-btn--raised" id="serversave" ></button>
                            <button class="mui-btn mui-btn--raised" id="quicksave" ></button>
                            <button class="mui-btn mui-btn--raised" id="serverload" ></button>
                            <button class="mui-btn mui-btn--raised" id="serverlist" ></button>
                            <button class="mui-btn mui-btn--raised" id="serverimport" ></button>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="mui-row">
                    <div class="mui-col-md-12">
                        <h3 id="output"></h3>
                        <div class="mui-textfield">
                            <textarea id="textarea" rows="1" cols="1"></textarea>
                        </div>
                        <button class="mui-btn mui-btn--raised mui-btn--accent" id="clientsql" ></button>
                        <!--modified by javascript later-->
                    </div>
                </div>
            </div>
        </div>

        <div id="keys" class="mui-container-fluid">
            <div class="mui-row">
                <h3 id="keyslistlabel"></h3>
                <div class="mui-col-md-12">
                    <div class="mui-select">
                        <label for="keyslist">Keys</label>
                        <select id="keyslist">
                            <option></option>
                        </select>
                    </div>
                    <button id="keyadd" class="mui-btn mui-btn--primary" ></button>
                    <button id="keyremove" class="mui-btn mui-btn--danger" ></button>
                </div>
            </div>
            <div class="mui-row">
                <h3 id="keyedit"></h3>
                <div class="mui-col-md-12">
                    <div class="mui-row">
                        <div class="mui-col-md-6">
                            <div class="mui-select">
                                <label for="keytype" id="keytypelabel"></label>
                                <select id="keytype">
                                    <option></option>
                                </select>
                            </div>
                        </div>
                        <div class="mui-col-md-6">
                            <div class="mui-textfield">
                                <input type="text" id="keyname" size="10" />
                                <label for="keyname" id="keynamelabel"></label>
                            </div>
                        </div>
                    </div>
                    <div class="mui-row">
                        <div class="mui-col-md-5">
                            <div>
                                <label for="keyfields" id="keyfieldslabel"></label>
                            </div>
                            <select style="width: 100%" id="keyfields" size="5" multiple="multiple">
                                <option></option>
                            </select>
                        </div>
                        <div class="mui-col-md-2">
                            <ul class="mui-list--unstyled">
                                <li>                                        
                                    <button class="mui-btn mui-btn--raised small" id="keyleft"><i class="icon-field-left"></i></button>
                                </li>
                                <li>
                                    <button class="mui-btn mui-btn--raised small" id="keyright"><i class="icon-field-right"></i></button>
                                </li>
                            </ul>
                        </div>
                        <div class="mui-col-md-5">
                            <div>
                                <label for="keyavail" id="keyavaillabel"></label>
                            </div>
                            <select style="width: 100%" id="keyavail" size="5" multiple="multiple">
                                <option></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="table" class="mui-container-fluid">
            <div class="mui-row">
                <div class="mui-col-md-12">
                    <div class="mui-textfield">
                        <input id="tablename" type="text" />
                        <label id="tablenamelabel" for="tablename"></label>
                    </div>
                </div>
                <div class="mui-col-md-12">
                    <div class="mui-textfield">
                        <textarea rows="5" cols="40" id="tablecomment"></textarea>
                        <label id="tablecommentlabel" for="tablecomment"></label>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var d = new SQL.Designer();

        </script>
    </body>

</html>
